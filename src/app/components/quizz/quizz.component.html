<div class="quizz__container">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="" srcset="" />
    <h3>{{ title }}</h3>
  </div>

  <div *ngFor="let item of questionsQ" class="quizz_questions">
    <h3>{{ item.category }}</h3>
    <div>
      <p>{{ item.question }}</p>
    </div>
    <div class="quizz_options">
      <button *ngFor="let e of item.answers" class="btn-option">
        {{ e }}
      </button>
    </div>
  </div>

  <div class="quizz_results">
    <h1>O Seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
  </div>
</div>
